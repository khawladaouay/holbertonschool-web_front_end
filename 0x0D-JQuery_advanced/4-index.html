    <body>
		<script>
			function createFamilyTree(){
				$("body").append(
                        `<table>
                            <thead>
                                <tr>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                </tr>
                            </head>
                            <tbody>
                                <tr>
                                    <td>Gerard</td>
                                    <td>Bonissa</td>
                                </tr>
                            </tbody>
                        </table>`
                    );
			}
			function replaceFamilyTree(){
				$("tbody").html(`
                        <tr>
                            <td>Gerard</td>
                            <td>Bonissa</td>
                        </tr>
                    `);
			}

			createFamilyTree();
			replaceFamilyTree();
		</script>
    </body>
