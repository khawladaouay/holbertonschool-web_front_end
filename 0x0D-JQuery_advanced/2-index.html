    <body>
		<script>
			function createFamilyTree(){
				const content = ["Firstname", "Lastname", "Guillaume", "Salva", "Paulette", "Salva", "Antoine", "Salva"];
				var tab = "<table>";
					for(j=0; j<content.length; j=j+2){
						tab += "<tr><td>" + content[j] + "</td><td>" + content[j+1] + "</td></tr>";
					}
				tab += "</table>";
				$("body").append(tab);
			}
			createFamilyTree();
		</script>
    </body>
